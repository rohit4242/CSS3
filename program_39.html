<!--Create HTML page to apply background color and text color using internal css. (Try multiple selector)-->

<!doctype html>

<html>
    <head>
        <title>css demo</title>

        <style>
            body {
                background-color: #ffcccc;
                color: #ff0000;
            }
            #p1 {
                color: #00ff00;
                background-color: #0000ff;
            }
            .p2 {
                color: #0000ff;
                background-color: #00ff00;
            }

        </style>
    </head>

    <body>

        <h1>Hello World</h1>
        <p id="p1">This is a paragraph 1</p>
        <p class="p2">this is a paragraph 2</p>

    </body>
</html>
